<div class="card-pricing__container">
  <div class="card-pricing__title">
    <h3>Play it Now!</h3>
  </div>

  <div class="card-pricing__value">
    <div class="card-pricing__console">
      <span>|</span>
      <p class="desc">{{gameType}}</p>
    </div>

    <div class="card-pricing__money">
      <p class="price">{{gamePrice}}</p>
    </div>
  </div>
</div>
